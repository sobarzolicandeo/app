<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login">Back</ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repetir contraseña</ion-label>
          <ion-input formControlName="confirmacionContrasena" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Rol</ion-label>
          <ion-select formControlName="rol">
            <ion-select-option value="profesor">Profesor</ion-select-option>
            <ion-select-option value="alumno">Alumno</ion-select-option>
          </ion-select>
        </ion-item>
        <br />
        <ion-button (click)="agregarUsuario()">Registrarse </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
